<!DOCTYPE html>
<html lang="en" debug="true" class="nojs">
  <head>
    <title>FlipBook</title>
    <script src="flipbook.js"></script>
  </head>
  <body>
    <p>TODO: Add a comic to the repo for testing...</p>
      <div
        data-flipbook-pages="12"
        data-flipbook-start="1"
        data-flipbook-theme="light-shiny"
        data-flipbook-autofocus="true"
        data-flipbook-autofit="yes"
        data-flipbook-background="black"
        data-flipbook-animated="yes"
        data-flipbook-greedy-keys="yes"
        data-flipbook-show-progress="yes"
        data-flipbook-show-location="yes"
        data-flipbook-path="media/comics/#.jpg"
        data-flipbook-copyright="Created by and copyright &copy; Mast, Geoffo &amp; Balak"
        data-flipbook-author="by ThrillBent"
        data-flipbook-title="PAX ARENA">
        <div>
          <p>Loading comic viewer...</p>
        </div>
        <noscript>
          Please enable JavaScript, or upgrade to a modern browser to read this comic.
        </noscript>
      </div>



<!--
  The following is just stuff for this page, has nothing to do with FlipBook itself:
-->

    <style>
      body {
        width: 960px;
        margin: 50px auto !important;
      }
      .main {
        text-align: center;
        padding-top: 20px;
      }
      fieldset {
        display: inline-block;
        text-align: left;
        border-radius: 8px;
        border: 1px solid silver;
      }
      label {
        display: inline-block;
        width: 150px;
        text-align: right;
        padding-left: 1em;
        white-space: nowrap;
      }
    </style>

      <div class="main column">

        <div id="options" style="display:none">

          <fieldset>
            <legend>Options</legend>
            <form>
              <div>
                <label>Theme:</label>
                <select id="themes">
                  <option value="light-shiny" selected>Light 'n Shiny</option>
                  <option value="light">Light</option>
                  <option value="gray">Gray</option>
                  <option value="dark">Dark</option>
                  <option value="minimal">Minimal</option>
                </select>
              </div>
              <div>
                <label>Show Location:</label>
                <input id="location" checked type="checkbox">
              </div>
              <div>
                <label>Show Progress:</label>
                <input id="progress" checked type="checkbox">
              </div>
              <div>
                <label>Greedy Keys:</label>
                <input id="greedyKeys" checked type="checkbox">
              </div>
              <div>
                <label>Animated UI:</label>
                <input id="animated" checked type="checkbox">
              </div>
            </form>
          </fieldset>
        </div>

      </div>
  </body>
  <script>
    // flipbook('lifecycle').on('created', function(viewer){
    //   console.log("Did create a viewer!", viewer)
    // })
    flipbook('lifecycle').on('created', function(viewer){
      $('#options').fadeIn()

      $('#themes').on('change', function(){
        var theme= $('#themes').val();
        viewer.set('theme', theme)
      })

      $('#progress').on('change', function(){
        viewer.set('showProgress', $(this).is(':checked'))
      })

      $('#location').on('change', function(){
        viewer.set('showLocation', $(this).is(':checked'))
      })

      $('#animated').on('change', function(){
        viewer.set('animated', $(this).is(':checked'))
      })

      $('#greedyKeys').on('change', function(){
        viewer.set('greedyKeys', $(this).is(':checked'))
      })

    })
  </script>
</html>
