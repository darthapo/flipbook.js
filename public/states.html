<!DOCTYPE html>
<html lang="en" debug="true" class="nojs">
  <head>
    <title>FlipBook</title>
    <script src="flipbook.js"></script>
    <script>
      flipbook('lifecycle').on('ready', function(){
        var defaults= flipbook('util/defaults');
        var themes= [
          'light-shiny',
          'gray',
          'dark',
          'minimal'
        ]
        var settings= [
          {
            pages: 10,
            path: 'media/comics2/comic-paxarena-eng###.jpg',
            start: 65,
            title: "defaults"
          },
          {
            pages: 2,
            path: 'missing.jpg',
            title: 'missing images'
          },
          {
            pages: 10,
            path: 'media/comics2/comic-paxarena-eng###.jpg',
            start: 65,
            title: "no progress",
            showProgress: false
          },
          {
            pages: 10,
            path: 'media/comics2/comic-paxarena-eng###.jpg',
            start: 65,
            title: "not animated",
            animated: false
          },
          {
            pages: 10,
            path: 'media/comics2/comic-paxarena-eng###.jpg',
            start: 65,
            title: "no location",
            showLocation: false
          },
          {
            pages: 1,
            path: 'Crap.jp',
            title: "missing w/bg",
            background: 'black'
          }
        ]
        $.each(['1', '2', '3', '4'], function(i, idx){
          var container= $('#col'+ idx),
              theme= themes[i];
          for (var i = 0; i < settings.length; i++) {
            var info= defaults({}, settings[i]);
            info.theme= theme;
            info.author= theme;
            $('<div></div>').appendTo(container).flipbook(info)
          }
        })
        // c= $('#col1')
        
        // $('<div></div>').flipbook({
        //   pages: 10,
        //   path: 'media/comics2/comic-paxarena-eng###.jpg',
        //   start: 65,
        //   title: 'default'
        // }).appendTo(c)

        // $('<div></div>').flipbook({
        // }).appendTo(c)

      })
    </script>
  </head>
  <body>
    <style>
      body {
        width: 960px;
        margin: 50px auto !important;
      }
      .col {
        float: left;
        width: 24%;
        margin-right: 1%;
      }
      .flipbook {
        margin-bottom: 1em;
      }
      section {
        margin-bottom: 1em;
        text-align: center;
      }
      section span {
        color: silver;
      }
    </style>

      <div id="col1" class="col">
        <section>Default Theme <span>(light-shiny)</span></section>
      </div>
      <div id="col2" class="col">
        <section>Gray Theme</section>
      </div>
      <div id="col3" class="col">
        <section>Dark Theme</section>
      </div>
      <div id="col4" class="col">
        <section>Minimal Theme</section>
      </div>

      <div style="clear:both;"></div>

  </body>
</html>
