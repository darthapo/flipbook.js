    <title>FlipBook</title>
    <script src="flipbook.js"></script>
    <script>
      flipbook('lifecycle').on('ready', function(){
        var defaults= flipbook('util/defaults');
        var themes= [
          'light-shiny',
          'gray',
          'dark',
          'minimal'
        ]
        var settings= [
          {
            pages: 10,
            path: 'media/comics2/comic-paxarena-eng###.jpg',
            start: 65,
            title: "defaults"
          },
          {
            pages: 2,
            path: 'missing.jpg',
            title: 'missing images'
          },
          {
            pages: 10,
            path: 'media/comics2/comic-paxarena-eng###.jpg',
            start: 65,
            title: "no progress",
            showProgress: false
          },
          {
            pages: 10,
            path: 'media/comics2/comic-paxarena-eng###.jpg',
            start: 65,
            title: "not animated",
            animated: false
          },
          {
            pages: 10,
            path: 'media/comics2/comic-paxarena-eng###.jpg',
            start: 65,
            title: "no location",
            showLocation: false
          },
          {
            pages: 1,
            path: 'Crap.jp',
            title: "missing w/bg",
            background: 'black'
          }
        ]
        $.each(['1', '2', '3', '4'], function(i, idx){
          var container= $('#col'+ idx),
              theme= themes[i];
          for (var i = 0; i < settings.length; i++) {
            var info= defaults({}, settings[i]);
            info.theme= theme;
            info.author= theme;
            $('<div></div>').appendTo(container).flipbook(info)
          }
        })
        // c= $('#col1')
        
        // $('<div></div>').flipbook({

        // }).appendTo(c)

        // $('<div></div>').flipbook({
        // }).appendTo(c)

      })
    </script>
